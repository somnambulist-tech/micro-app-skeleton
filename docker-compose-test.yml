version: '3.5'

services:
  app:
    build:
      context: .
      dockerfile: src/Resources/docker/test/app/Dockerfile
    depends_on:
      - postgres
    networks:
      - backend

  app-redis:
    image: redis:alpine
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3.7-management-alpine
    environment:
      RABBITMQ_ERLANG_COOKIE: rabbitmqcookienamehere
    networks:
      - backend

  app-web:
    build:
      context: .
      dockerfile: src/Resources/docker/test/web/Dockerfile
    depends_on:
      - app
    networks:
      - backend

networks:
  backend:
    driver: bridge
